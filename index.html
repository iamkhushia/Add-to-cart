      const viewProduct = () => {
        let tbl = "";
        products.map((val, index) => {
          tbl += `

                                    <p class="card-text">Rs :- ${val.price}</p>
                                    <button onclick="addToCart(${val.id})" class="btn btn-primary"><i class="fa-solid fa-cart-shopping"></i></button>
                                    </div>
                                </div>
                            </div>
                        `;
            });
            document.getElementById('products').innerHTML =  tbl;
      };

      viewProduct();

      const addTocart = (id) =>{
           let cart =JSON.parse(localStorage.getItem("cart")) || [];

           let item = Products.find(p => p.id == id);
           if(!item)return;

           if(!cart.some(p => p.id == id)){
                cart.push(item);
                localStorage.setItem("cart",JSON.stringify(cart));
           }
           else{
            alert("Product Alredy in Cart");
           }

           updateCartCount();
        }

        const updateCartCount = () =>{
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cart-count").innerHTML = cart.length;
        }

        updateCartCount();

    </script>
